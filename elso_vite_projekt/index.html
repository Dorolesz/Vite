<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adatok ellenőrzése</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Felhasználói adatok ellenőrzése</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" class="form-control" id="name" placeholder="Add meg a neved">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Add meg az email címed">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Kor</label>
                <input type="number" class="form-control" id="age" placeholder="Add meg a korod">
            </div>
            <button type="submit" class="btn btn-primary">Ellenőrzés</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
